<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Video Cache</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="unityContainer"></div>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/your_game.loader.js";
        var config = {
            dataUrl: buildUrl + "/your_game.data",
            frameworkUrl: buildUrl + "/your_game.framework.js",
            codeUrl: buildUrl + "/your_game.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
        };

        var unityInstance = UnityLoader.instantiate("unityContainer", loaderUrl, config);
    </script>
</body>
</html>
