<H5>名前を変更してみよう</H5>
前回、立ち絵の変更を行ったのですが、今回はその名前だけを変えたいと思います。<BR>
minisina.txtに二文加えます。<BR>
cn,1<BR>
名前を変更します。<BR>
こちらを前回の文章の後に入れます。<BR>
立ち絵は二つでしたが、名前は１区切りになっています<BR>
CHARSEET.txtに今回追加した文章に対応する文字を追加します。<BR>
CN,1,少女
CN,2,女王様
この数字ですが、立ち絵の番号と連動していて、fg,1,1のキャラクターの場合は、CN,1の名前が自動的に設定されるようになっています<BR>
なので、今回はCN,1と2にして変化させています。<BR>
実際にこれを動かしてみて確認してみてください<BR>
